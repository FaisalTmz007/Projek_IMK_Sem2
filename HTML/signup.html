<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="icon" href="../Icon/footer-logo.png" type="image/icon type">
    <title>Sign Up | Jobcy.</title>
</head>

<body>

    <nav class="placeholder">
        <div class="logo placeholder">
            <h2><span style="color: rgba(7, 57, 68, 1);">Job</span>cy.</h2>
        </div>

        <div class="page-title placeholder">
            <p>SIGN UP</p>
        </div>

        <ul>
            <li class="placeholder"><a href="">LANGUAGE</a></li>
            <li class="placeholder"><a href="">
                    <button class="nav-fc">
                        FOR COMPANY
                    </button>
                </a></li>
        </ul>
    </nav>

    
    <div class="container">
        <div class="box-content">
            <ul>
                <li>
                    <div class="login">
                        <form action="">
                            <h2 class="placeholder" style="font-size: 30px; font-weight: bolder; margin-bottom: 0; color: rgba(7, 57, 68, 1);">Sign Up</h2>
                            <div class="input-firstname placeholder">
                                <label for="firstname">Firstname</label>
                                <input type="text" id="firstname">
                            </div>
                            <div class="input-lastname placeholder">
                                <label for="lastname">Lastname</label>
                                <input type="text" id="lastname">
                            </div>
                            <div class="input-email placeholder">
                                <label for="email">Email Address</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-pass placeholder">
                                <div class="input-pass">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass">
                                </div>
                            </div>
                            <div class="choose placeholder">
                                <select class="select">
                                    <option disabled selected>Sign up as a</option>
                                    <option value="company">Company</option>
                                    <option value="jobseeker">Jobseeker</option>
                                </select>
                            </div>
                            <label for="mycheckboxid" class="checkbox placeholder">
                                <input class="checkbox__input" type="checkbox" name="mycheckboxname" id="mycheckboxid">
                                <div class="checkbox__box"></div>
                                <p style="font-size: 13px; color: rgba(7, 57, 68, 1);">I agree to the<span style="color: rgba(57, 162, 219, 1); font-weight: bold;">Terms of Service</span></p>
                            </label>
                            <br>
                            <button class="sign-button placeholder">Sign In</button>
                            <p class="signup-text placeholder">Already have an account?<a href="../HTML/signin.html" style="text-decoration: none; font-weight: bold; color: rgba(57, 162, 219, 1);">Sign in now</a></p>
                        </form>
                    </div>
                </li>
    
                <li>
                    <div class="line"></div>
                </li>
    
                <li>
                    <div class="right placeholder">
                        <img src="../icon/logo_login.png" alt="logo_login.png">
                    </div>
                </li>
            </ul>
        </div>
    </div>



    <script src="../JavaScript/skeletonload.js"></script>

</body>

</html>
