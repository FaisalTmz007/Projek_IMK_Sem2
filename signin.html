<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="Icon/footer-logo.png" type="image/icon type">
    <title>SIGN IN | Jobcy.</title>
</head>

<body>

    <nav>
        <div class="logo">
            <h2><span style="color: rgba(7, 57, 68, 1);">Job</span>cy.</h2>
        </div>

        <div class="page-title">
            <p>SIGN IN</p>
        </div>

        <ul>
            <li><a href="">LANGUAGE</a></li>
            <li><a href="">
                    <button class="nav-fc">
                        FOR COMPANY
                    </button>
                </a></li>
        </ul>
    </nav>

    
    <div class="container">
        <div class="box-content">
            <ul>
                <li>
                    <div class="login">
                        <form action="">
                            <h2 style="font-size: 30px; font-weight: bolder; margin-bottom: 0; color: rgba(7, 57, 68, 1);">Sign In</h2>
                            <div class="input-email">
                                <label for="email">Email Address</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input-pass">
                                <div class="input-pass">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass">
                                </div>
                            </div>
                            <label for="mycheckboxid" class="checkbox">
                                <input class="checkbox__input" type="checkbox" name="mycheckboxname" id="mycheckboxid">
                                <div class="checkbox__box"></div>
                                <p style="font-size: 13px; color: rgba(7, 57, 68, 1);">Remember me?</p>
                            </label>
                            <br>
                            <button class="sign-button" type="button" onclick="getInfo()">Sign In</button>
                            <p class="signup-text">Don't have any account?<a href="signup.html" style="text-decoration: none; font-weight: bold; color: rgba(57, 162, 219, 1);">Sign up now</a></p>
                        </form>
                    </div>
                </li>
    
                <li>
                    <div class="line"></div>
                </li>
    
                <li>
                    <div class="right">
                        <img src="icon/logo_login.png" alt="logo_login.png">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
